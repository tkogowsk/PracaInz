<div class="row">
    <div ng-controller="FilterController" class="col-lg-4">
        <div class="filter-section">
            <div ng-repeat="userForm in userForms" class="user-form">
                <p class="user-form-name" ng-click="userFormNameClicked(userForm.name)">{{userForm.name}}</p>
                <div ng-repeat="userField in userForm.fields" class="fields" ng-show="userForm.name == activeFormName">
                    <div ng-repeat="formField in fields">
                        <div ng-if="formField.id == userField.fieldFk">
                            <div ng-switch="formField.relation">
                                <div ng-switch-when="=">
                                    <p>{{formField.feName}} equals</p>
                                    <input type="text" ng-model="userField.value">
                                </div>
                                <div ng-switch-when=">=">
                                    <p>{{formField.feName}} greater than</p>
                                    <input type="text" ng-model="userField.value">
                                </div>
                                <div ng-switch-when=">">
                                    <p>{{formField.feName}} greater</p>
                                    <input type="text" ng-model="userField.value">
                                </div>
                                <div ng-switch-when="<=">
                                    <p>{{formField.feName}} less than</p>
                                    <input type="text" ng-model="userField.value">

                                </div>
                                <div ng-switch-when="<">
                                    <p>{{formField.feName}} less</p>
                                    <input type="text" ng-model="userField.value">
                                </div>
                                <div ng-switch-when="contains">
                                    <p>{{formField.feName}} contains ( comma separated values) </p>
                                    <input type="text" ng-model="userField.value">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="addNewFilter(newFilterName)">New Filter</button>
        <input type="text" ng-model="newFilterName">
    </div>

    <div ng-controller="MainPageController" class="col-lg-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="header in columnsList">{{header.headerName}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="transcript in transcriptData">

                <td ng-repeat="header in columnsList">
                    {{transcript[header.fieldName.toString()]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
