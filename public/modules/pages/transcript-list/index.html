<div ng-controller="TranscriptListController">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Sample id
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sample in samples track by $index">
            <td>
                <a ui-sref="transcript-table({fakeId: sample.fake_id})">
                    {{sample.sample_id}}
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
