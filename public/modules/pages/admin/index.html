<div ng-controller="AdminController" class="col-lg-8">

    <div>
        <form enctype="multipart/form-data" action="/uploadFilters" method="post">
            <input name="file" type="file"/>
            <p>
                <input type="submit" style="float: left;">
            </p>
        </form>

    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    User name
                </th>
                <th>
                    Role
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users track by $index">
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.role}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
